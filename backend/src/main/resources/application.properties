server.port=8080
spring.application.name=sports-betting-arbitrage-bot

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=arbitrage-bot
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=true

# Logging
logging.level.com.arbitrage=INFO
logging.level.org.apache.kafka=WARN

# The Odds API Configuration
# Get your free API key from: https://the-odds-api.com/
# Free tier: 500 requests/month
odds.api.key= ff5e3aee802e8907cabca12f1bdbb0cf
odds.api.enabled=True

# Usage estimates with current settings:
# - Fetches every 8 minutes
